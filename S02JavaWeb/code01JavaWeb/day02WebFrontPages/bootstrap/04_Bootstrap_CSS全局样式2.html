<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap HelloWorld</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>

<table class="table table-bordered table-hover">

    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>

    </tr>
    <tr>
        <td>001</td>
        <td>张三</td>
        <td>23</td>
    </tr>
    <tr>
        <td>002</td>
        <td>张三</td>
        <td>23</td>
    </tr>
    <tr>
        <td>003</td>
        <td>张三</td>
        <td>23</td>
    </tr>

</table>

<hr>
<hr>
<hr>


<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="exampleInputEmail1">Email address</label>
        <div class="col-sm-10">
            <input class="form-control" id="exampleInputEmail1" placeholder="Email" type="email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="inputPassword3">Password</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputPassword3" placeholder="Password" type="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit">Sign in</button>
        </div>
    </div>
</form>
</body>
</html>
