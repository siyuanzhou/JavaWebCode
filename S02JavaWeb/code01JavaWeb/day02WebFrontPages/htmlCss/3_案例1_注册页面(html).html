<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

<!--定义表单 form-->
<form action="#" method="post">
    <table align="center" border="1" width="500">
        <tr>
            <td><label for="username">用户名</label></td>
            <td><input id="username" name="username" type="text"></td>
        </tr>

        <tr>
            <td><label for="password">密码</label></td>
            <td><input id="password" name="password" type="password"></td>
        </tr>

        <tr>
            <td><label for="email">Email</label></td>
            <td><input id="email" name="email" type="email"></td>
        </tr>

        <tr>
            <td><label for="name">姓名</label></td>
            <td><input id="name" name="name" type="text"></td>
        </tr>

        <tr>
            <td><label for="tel">手机号</label></td>
            <td><input id="tel" name="tel" type="text"></td>
        </tr>

        <tr>
            <td><label>性别</label></td>
            <td><input name="gender" type="radio" value="male"> 男
                <input name="gender" type="radio" value="female"> 女
            </td>
        </tr>

        <tr>
            <td><label for="birthday">出生日期</label></td>
            <td><input id="birthday" name="birthday" type="date"></td>
        </tr>

        <tr>
            <td><label for="checkcode">验证码</label></td>
            <td><input id="checkcode" name="checkcode" type="text">
                <img src="img/verify_code.jpg">
            </td>
        </tr>


        <tr>
            <td align="center" colspan="2"><input type="submit" value="注册"></td>
        </tr>
    </table>


</form>

</body>
</html>
