<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>QQ表情选择</title>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .emoji {
            margin: 50px;
        }

        ul {
            overflow: hidden;
        }

        li {
            float: left;
            width: 48px;
            height: 48px;
            cursor: pointer;
        }

        .emoji img {
            cursor: pointer;
        }
    </style>
    <script>
        //需求：点击qq表情，将其追加到发言框中
        $(function () {
            //1.给img图片添加onclick事件
            $("ul img").click(function () {
                //2.追加到p标签中即可。
                $(".word").append($(this).clone());
            });
        });


    </script>

</head>
<body>
<div class="emoji">
    <ul>
        <li><img alt="" height="22" src="img/01.gif" width="22"/></li>
        <li><img alt="" height="22" src="img/02.gif" width="22"/></li>
        <li><img alt="" height="22" src="img/03.gif" width="22"/></li>
        <li><img alt="" height="22" src="img/04.gif" width="22"/></li>
        <li><img alt="" height="22" src="img/05.gif" width="22"/></li>
        <li><img alt="" height="22" src="img/06.gif" width="22"/></li>
        <li><img alt="" height="22" src="img/07.gif" width="22"/></li>
        <li><img alt="" height="22" src="img/08.gif" width="22"/></li>
        <li><img alt="" height="22" src="img/09.gif" width="22"/></li>
        <li><img alt="" height="22" src="img/10.gif" width="22"/></li>
        <li><img alt="" height="22" src="img/11.gif" width="22"/></li>
        <li><img alt="" height="22" src="img/12.gif" width="22"/></li>
    </ul>
    <p class="word">
        <strong>请发言：</strong>
        <img alt="" height="22" src="img/12.gif" width="22"/>
    </p>
</div>
</body>
</html>
